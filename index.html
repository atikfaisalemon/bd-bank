<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD-BANK</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To BD-BANK</h1>
      <div class="box-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="Password" class="form-control" placeholder="Password" />
        <br />
        <button id="enter" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="Deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="curretDeposit-Amount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Witdraw</h5>
            <h2>$ <span id="curretWitdraw-Amount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="Balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="box-area">
            <h4>Deposit</h4>
            <input
              id="deposit-Amount"
              type="text"
              class="form-control"
              placeholder="$ amount want to deposit"
            />
            <br />
            <button id="add-Deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              id="withdrawAmount"
              placeholder="$ amount want to withdraw"
            />
            <br />
            <button id="add-Withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button event Handler
      document.getElementById("enter").addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      //Deposit even Handler

      const depositButton = document.getElementById("add-Deposit");
      depositButton.addEventListener("click", function () {
      const amountNumber = getInput("deposit-Amount");

        updateSpantag("curretDeposit-Amount", amountNumber);
        updateSpantag("currentBalance", amountNumber);

        document.getElementById("deposit-Amount").value = "";
      });
      //withdraw even Handler
      const withdrawButton = document.getElementById("add-Withdraw");
      withdrawButton.addEventListener("click", function () {
        const withdrawAmonut = getInput("withdrawAmount");

        updateSpantag("curretWitdraw-Amount", withdrawAmonut);
        updateWithdrawSpantag("currentBalance", withdrawAmonut)

        
        document.getElementById("withdrawAmount").value = "";
      });

        function getInput(id) {
        const amount = document.getElementById(id).value;
        const number = parseFloat(amount);
        return number;
      }

      function updateWithdrawSpantag(id,withdrawAmonut){
        const currentBalance = document.getElementById(id).innerText;
        const currentAmount = parseFloat(currentBalance) - withdrawAmonut;
        document.getElementById(id).innerHTML = currentAmount;
      }

      function updateSpantag(id, amountNumber) {
        const currentAmonut = document.getElementById(id).innerText;
        const currentNumber = parseFloat(currentAmonut);
        const totalAmount = currentNumber + amountNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
